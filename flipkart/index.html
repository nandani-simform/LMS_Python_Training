<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//use.fontawesome.com/releases/v5.7.2/css/all.css"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flipkart</title>
  </head>

  <body class="background">
    <div class="topbar">
      <div class="flipexplore">
        <p>Flipkart</p>
        <div>
          <span style="color: white">Explore</span>
          <span style="color: #ffe500; font-weight: 500; margin-right: 2px">
            Plus</span
          >

          <img
            src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png"
            alt="plus logo"
            width="10px"
            height="10px"
            style="margin-top: -7px; margin-left: -2px"
          />
        </div>
      </div>

      <div class="search">
        <input
          type="text"
          placeholder="Search For products, brands and more"
          autocomplete
        />

        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <div class="login">
        <button>Login</button>
      </div>

      <div class="add_cart">
        <div class="cart_name">More</div>
        <i
          class="fa thin fa-angle-down"
          style="color: #ffffff; font-size: 12px"
        ></i>
      </div>

      <div class="add_cart">
        <i class="fa-solid fa-cart-shopping" style="color: #ffffff"></i>
        <div class="cart_name">Cart</div>
      </div>
    </div>

    <div class="categories">
      <div class="spaces">
        <div class="category">
          <a href="">
            <img class="" alt="offers" src="https://rukminim2.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100">
            <span>Top offers</span>
          </a>
        </div>
        
        <div class="category">
          <a href="">
            <img class="" alt="grocery" src="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100">
            <span>Grocery</span>
          </a>
        </div>
        <div class="category">
          <a href="">
            <img class="" alt="mobiles" src="https://rukminim2.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100">
            <span>Mobiles</span>
          </a>
        </div>
        
        <div class="category">
          <a href="">
            <img class="" alt="fashion" src="https://rukminim2.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png?q=100">
            <span>Fashion</span>
          </a>
        </div>
        <div class="category">
          <a href="">
            <img class="" alt="electronics" src="	https://rukminim2.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100">
            <span>Electronics</span>
          </a>
        </div>
        
        <div class="category">
          <a href="">
            <img class="" alt="home" src="	https://rukminim2.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100">
            <span>Home</span>
          </a>
        </div>

        <div class="category">
          <a href="">
            <img class="" alt="appliances" src="https://rukminim2.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100">
            <span>Appliances</span>
          </a>
        </div>
        
        <div class="category">
          <a href="">
            <img class="" alt="travel" src="https://rukminim2.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100">
            <span>Travel</span>
          </a>
        </div>

        <div class="category">
          <a href="">
            <img class="" alt="beauty" src="https://rukminim2.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100">
            <span>Beauty, Toys & more</span>
          </a>
        </div>

      </div>
        
    </div>

    <div class="deal_main">
      <div class="deal_container">
        <div class="name_timer">
          <div class="deal_title">
            <span>Deals of the Day</span>
          </div>
          <div class="timer">
              <i class='fa-solid fa-stopwatch'></i></i><span class="time">21 : 04 : 12 Left</span>
          </div>
        </div>
        <div class="view_btn">
            <button>VIEW ALL</button>
        </div>
      </div>
    </div>

    <div class="products_main">
      <div class="product_container">
        
        <a href="">
          <img class="" scr="https://m.media-amazon.com/images/I/714mr6GxecL.jpg" alt="temple">
          <p>Monitors</p>
          <span class="discount">Extra 10% off</span>
          <span class="feature">Dell</span>
        </a>

      </div>


    </div>
  </body>
</html>
