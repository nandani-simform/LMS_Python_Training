{% extends "blog/base.html" %} {% block content %}


<article class="media content-section">
 
    <img
        class="rounded-circle article-img"
        src="{{ blog.author.profile.profile_picture.url }}"
        />
    <div class="media-body">
        <div
            class="article-metadata d-flex align-items-center
            justify-content-between">
            <div>
                <a class="mr-2" href="{#}">{{ blog.author }}</a>
                <small class="text-muted">{{ blog.date_posted | date:"F d, Y" }}</small>
            </div>
            <div>
                {% if blog.author == user %}
                <a
                    class="btn btn-outline-secondary btn-sm m-1"
                    href="{% url 'blog-update' blog.id %}">Update</a>
                <a
                    class="btn btn-danger btn-sm m1"
                    href="{% url 'blog-delete' blog.id %}">Delete</a>

                {% endif %}
            </div>
        </div>
        <h2 class="article-title">{{ blog.title }}</h2>
        <p class="article-content">{{ blog.content }}</p>
    </div>
</article>

{% endblock content %}
